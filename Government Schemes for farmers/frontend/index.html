<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Schemes for Farmers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-tractor"></i>
                <span>Farmer Schemes</span>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search schemes...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="filters">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="Income Support">Income Support</option>
                <option value="Insurance">Insurance</option>
                <option value="Credit">Credit</option>
                <option value="Technology">Technology</option>
                <option value="Market Access">Market Access</option>
            </select>
        </div>

        <div class="schemes-container" id="schemesContainer">
            <!-- Schemes will be dynamically loaded here -->
        </div>
    </main>

    <div id="schemeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="schemeDetails">
                <!-- Scheme details will be loaded here -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Government Schemes for Farmers. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
